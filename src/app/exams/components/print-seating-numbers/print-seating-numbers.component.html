<div permission="print_seating_numbers" class="container">
  <div class="w3-block w3-row">
    <div class="w3-white material-shadow safe-box w3-block">

            طباعة كشوف أرقام الجلوس
        </div>

        <br>

        <div class="">

            <div class="">

                    <div class="custom-panel-body table-responsive w3-padding">

                        <div class="row">

                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <!-- <label>اللجنة</label>
                                  <select class="form-control" [(ngModel)]="filter.commission_id">

                          </select> -->
                                    <label>اللجنة</label>
                                    <select class="form-control" [(ngModel)]="filter.commission_id">
                      <option *ngFor="let item of commissionsGet"  value="{{ item.id }}">{{ item.name }}</option>
                    </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3">
                                <button style='margin-left: 84px;margin-top: 25px;' class="btn btn-default w3-round" (click)="load()">{{ "search" | trans }}</button>
                                <button style="margin-top: 20px;" class="btn btn-default w3-round" (click)="printContent()">{{ "print" | trans }}</button>
                            </div>

                    </div>
